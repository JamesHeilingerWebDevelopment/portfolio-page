<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>James |-|: Web Developer</title>
</head>
<body>
  <!-- <div class="scroll-down-button"><i class="fas fa-chevron-circle-down"></i></div> -->

  <nav>
    <div class="scheme-menu">
      <i class="fas fa-palette"></i>
      <div class="scheme-choices">
        <div class="style-item" id="dark">Dark</div>
        <div class="style-item" id="light">Light</div>
      </div>
    </div>
    <div class="nav-links">
      <div class="nav-link" id="nav-home"><a href="#showcase"><i class="fas fa-home"></i></a></div>
      <div class="nav-link" id="nav-projects"><a href="#projects"><i class="fas fa-hammer"></i></a></div>
      <div class="nav-link" id="nav-games"><a href="#games"><i class="fas fa-gamepad"></i></a></div>
      <div class="nav-link" id="nav-about-me"><a href="#about-me"><i class="fas fa-user-astronaut"></i></a></div>
      <div class="nav-link" id="nav-contact"><a href="#contact"><i class="fas fa-envelope"></i></a></div>
    </div>
  </nav>

  <header id="showcase">
    <div class="container">
      <div class="showcase-content">
        <h1><span style="font-weight: 700;">James</span> <em>|-|</em></h1>
        <h2>Web Developer</h2>
      </div>
    </div>
  </header>

  <section id="projects">
    <div class="gallery">
      <div id="title" class="tile">Projects</div>
      <div id="geneology" class="med-grid-item tile">Geneology</div>
      <div id="python" class="lg-grid-item tile">Python</div>
      <div id="jeopardy" class="med-grid-item tile">Jeopardy!</div>
      <div id="sleeps" class="wide-grid-item tile">Zzzzz</div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-2"></div>
      <div class="spacer-1"></div>
      <div class="spacer-2"></div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-1"></div>
      <div class="spacer-2"></div>
      <div class="spacer-2"></div>
      <div class="spacer-1"></div>
    </div>
  </section>

  <section id="games"></section>

  <section id="about-me"></section>

  <section id="contact">
    <h1>Get In Touch</h1>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" class="input-field" name="name" required>

      <label for="subject">Subject</label>
      <input type="text" class="input-field" name="subject" required>

      <label for="email">Email</label>
      <input type="email" class="input-field" name='email' required>

      <label for="message">Message</label>
      <textarea name="message" class="input-field" required></textarea>

      <input type="submit" value="Send" id="submit-btn">
    </form>
  </section>

  <footer id="footer">
    <a href="https://www.linkedin.com/in/james-heilinger/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/SpaceMonkeyLab" target="_blank"><i class="fab fa-github-square"></i></a>
