<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/54b1a1f787.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/how-many-sleeps.min.css">
  <title>How Many Sleeps...</title>
</head>
<body>

  <nav>
    <div class="nav-link tooltip" id="nav-home" data-tooltip='Home'>
      <a href="index.html#showcase" tabindex="0">
        <i class="fas fa-home"></i>
        <p>Home</p>
      </a>
    </div>
    <div class="nav-link tooltip" id="nav-about-me" data-tooltip='About'>
      <a href="index.html#about-me-anchor" tabindex="0">
        <i class="fas fa-user-circle"></i>
        <p>About</p>
      </a>
    </div>
    <div class="nav-link tooltip" id="nav-tech" data-tooltip="Skills">
      <a href="index.html#skills-anchor" tabindex="0">
        <i class="fas fa-code"></i>
        <p>Skills</p></a>
    </div>
    <div class="nav-link tooltip" id="nav-projects" data-tooltip='Projects'>
      <a href="index.html#projects-anchor" tabindex="0">
        <i class="fas fa-hammer"></i>
        <p>Projects</p>
      </a>
    </div>
    <div class="nav-link tooltip" id="nav-contact" data-tooltip='Contact Me'>
      <a href="index.html#contact-anchor" tabindex="0">
        <i class="fas fa-envelope"></i>
        <p>Contact</p>
      </a>
    </div>
    <div id="terminal-wrapper">
      <div id="terminal">>><span id="text-output"></span><div id="cursor"></div></div>
    </div>
  </nav>

  <div class="container">

    <div class="date-selector">
      <label for="date-picker">Choose a date!</label>
      <input type="date" name="date-picker" id="date-picker">
      
      <div class="sleeps-card" tabindex="0">
        <div class="sleeps-card-inner">
          <div class="sleeps-card-front">
            <p>Click to Reveal</p>
          </div>
          <div class="sleeps-card-back">
            <p class="number-of-sleeps">156 sleeps</p>
          </div>
        </div>
      </div>

      <div class="save-section">
        <label for="title" hidden>Enter a title to save...</label>
        <input type="text" name="title" placeholder="Enter a title to save...">
  
        <label for="recurring"><input type="checkbox" name="recurring" id="recurring">Yearly event</label>
  
        <input class="btn" type="button" value="Save" disabled>
      </div>
    </div>

  </div>

  <footer id="footer">
    <a href="https://www.linkedin.com/in/james-heilinger/" target="_blank" rel="noreferrer" class="tooltip" data-tooltip="Find me on LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/SpaceMonkeyLab" target="_blank" rel="noreferrer" class="tooltip" data-tooltip="My GitHub repo!"><i class="fab fa-github-square"></i></a>
    <a href="https://calvarychapelkaneohe.com/abc-of-salvation/" target="_blank" rel="noreferrer" data-tooltip="The ABC's of Salvation" class="tooltip"><i class="fas fa-cross"></i></a>
    <p id="copyright">&#169; 2020, James Heilinger</p>
  </footer>

  <script src="js/tooltips.js"></script>
  <script src="js/sleepsCalculator.js"></script>
</body>
</html>
